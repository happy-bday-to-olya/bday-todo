<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Olya's present TODO</title>

    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="page">
        <div class="main-area">
            <div class="header">Happy Birthday!</div>
            <img src="gifs/happy-bday.gif" style="max-width: 100%;" />
        </div>
    </div>
    <div class="page">

        <div class="main-area">
            <div class="header">
                Olya's present TODO
            </div>
            <div class="step-space"></div>
            <div class="step">
                <!-- <span class="emoji-base">&#x1F92F;</span> -->
                <img src="gifs/choose.gif" class="emoji-base" />
                <span class="main-text">Choose</span>
                <span class="check-emoji">&#10004;</span>
            </div>
            <div class="step-space"></div>
            <div class="step">
                <!-- <span class="emoji-base">&#129309;</span> -->
                <img src="gifs/order.gif" class="emoji-base" />
                <span class="main-text">Order</span>
                <span class="check-emoji">&#10004;</span>
            </div>
            <div class="step-space"></div>
            <div class="step">
                <!-- <span class="emoji-base">&#128666;</span> -->
                <img src="gifs/wait.gif" class="emoji-base" />
                <span class="main-text">Wait for delivery</span>
            </div>
            <div class="step-space"></div>
            <div class="step">
                <!-- <span class="emoji-base">&#10084;&#65039;</span> -->
                <img src="gifs/present.gif" class="emoji-base" />
                <span class="main-text">Present</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
